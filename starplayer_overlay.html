<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; }
html, body { 
  width: 1280px; 
  height: 720px; 
  background: transparent;
}
#box {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 8px 16px;
  border-left: 4px solid #08f;
}
#a, #t {
  font-family: Verdana, Geneva, sans-serif;
  text-shadow: 1px 1px 3px #000;
}
#a {
  font-size: 24px;
  font-weight: 700;
  color: #4af;
  margin-bottom: 4px;
}
#t {
  font-size: 20px;
  font-weight: 600;
  color: #fff;
}
</style>
</head>
<body>
<div id="box"><div id="a"></div><div id="t"></div></div>
<script>
function update(d){try{var o=typeof d==='string'?JSON.parse(d):d;if(o.f0)document.getElementById('a').textContent=o.f0;if(o.f1)document.getElementById('t').textContent=o.f1}catch(e){}}
function play(){}function stop(){}function next(){}
</script>
</body>
</html>
